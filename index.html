<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <!-- === basic SEO === -->
      <meta name="description" content="Digital Genetics - web agency, to-do-list, html5, css3, jQuery and Bootstrap framework">
      <meta name="keywords" content="To-do app, daily-list, HTML5, CSS3, JavaScript and Bootstrap">
      <!-- ================= -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>To Do List</title>
      <!-- ***** Google Fonts ***** -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
      <!-- ***** bootstrap css ***** -->
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
      <!-- ***** font awesome ***** -->
      <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
      <!-- ***** style css ***** -->
      <link rel="stylesheet" href="css/main.css">

</head>
<body>
      <header>
            <div class="jumbotron text-center">
                        <h2>Daily List</h1>
                        <h4 id="logo">DIGITAL Genetics<sup> &trade;</sup></h4>
                        <h3 id="date-display">
                              date
                        </h3>
                        <div class="clock"></div>  
            </div>
            <!-- jumbotron end -->
      </header>
      <section id="app">
            <div class="container">
                  <div class="row">
                        <div class="text-center col-md-6 col-md-offset-3">
                              <div class="form-wrapper">
                                    <input id="input" type="text" value="" placeholder="Hey dummy, write something..." class="my-input">
                                    <button id="add-btn" class="btn btn-outline-success my-button">Add
                                          <strong>+</strong>
                                    </button>
                              </div>
                        </div>
                        <!-- input and add button end -->
                  </div>

                  <div id="tasks-wrapper">
                        <!-- to-do tasks begin -->
                        <div class="row">
                              <div class="text-center col-md-6 col-md-offset-3">
                                    <h1 class="heading">Incomplete items
                                          <strong id="plus">+</strong>
                                    </h1>
                                    <ul id="incomplete">
                                          <li>
                                                <input type="checkbox" class="undone"> 
                                                Kupiti namirnice za rucak
                                                <span class="delete">
                                                      <i class="fa fa-trash"></i>
                                                </span>
                                                <span class="edit">
                                                      <i class="fa fa-pencil"></i>
                                                </span>
                                          </li>
                                          <li>
                                                <input type="checkbox" class="undone"> 
                                                Vreme nikog ne čeka
                                                <span class="delete">
                                                      <i class="fa fa-trash"></i>
                                                </span>
                                                <span class="edit">
                                                      <i class="fa fa-pencil"></i>
                                                </span>
                                          </li>
                                          <li>
                                                <input type="checkbox"  class="undone"> 
                                                Završiti projekat 
                                                <span class="delete">
                                                      <i class="fa fa-trash"></i>
                                                </span>
                                                <span class="edit">
                                                      <i class="fa fa-pencil"></i>
                                                </span>
                                          </li>
                                    </ul>
                              </div>
                        </div>

                        <div class="row">
                              <div class="text-center col-md-6 col-md-offset-3">
                                    <h1 class="heading">Completed items
                                          <strong id="plus-plus">+</strong>
                                    </h1>
                                    <ul id="completed">
                                          
                                    </ul>
                              </div>
                        </div>
                        <!-- to-do tasks end -->

                        <!-- search and clear begin -->
                        <div class="row">
                              <div class="text-center col-md-6 col-md-offset-3">
                                    <div class="form-wrapper">
                                          <input id="search" class="my-input" type="text" value="" placeholder="Search item...">
                                          <button id="clear-btn" class="btn btn-outline-success my-button">Clear</button>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- task-wrapper end -->
            </div>
            <!-- container end    -->
      </section>

      <footer>
            
      </footer>


      <script src="js/jQuery/jquery-3.3.1.min.js"></script>
      <!-- ***** bootstrap js ***** -->
      <script src="js/bootstrap/bootstrap.min.js"></script>
      <!-- ****** typed js ***** -->
      <script src="js/typed/lib/typed.js"></script>
      <script src="js/typed/lib/typed.min.js"></script>
      <!-- ***** vanila script ***** -->
      <script src="js/main.js"></script>
      <script src="js/typed.js"></script>
</body>

</html>
